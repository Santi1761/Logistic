{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarea</title>
    <link rel="stylesheet" href="{% static 'styles/edit_task.css' %}">
</head>

<body>

    <header class="user-container">
        <div class="icesi aling-left">
            <img src="{% static 'images/logo-icesi-azul.webp' %}">
        </div>

        <div class="notification aling-right">
            <img src="/static/icons/campana.png">
        </div>

        <div class="user-info">
            <p>{{ request.user.username }}</p>
        </div>

        <div class="user-image">
            <a href="{% url 'user_profile' %}">
                <img src="/static/images/profile.jpg">
            </a>
        </div>
    </header>

    <nav class="sidebar close">

        <header>
            <div class="text logo">
                <span class="name">MENU</span>
            </div>
            <img src="{% static 'icons/menu.png' %}" class="toggle">
        </header>


        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">

                    <li class="nav-link">
                        <a href="{% url 'home' %}">
                            <img src="{% static 'icons/home.png' %}" class="icon">
                            <span class="text nav-text">Inicio</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'create_event' %}">
                            <img src="{% static 'icons/create.png' %}" class="icon">
                            <span class="text nav-text">Crear Evento</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'users_search' %}">
                            <img src="{% static 'icons/lupa.png' %}" class="icon">
                            <span class="text nav-text">Buscar Usuario</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'events_calendar' %}">
                            <img src="{% static 'icons/calendar.png' %}" class="icon">
                            <span class="text nav-text">Calendario</span>
                        </a>
                    </li>


                    <li class="nav-link">
                        <a href="{% url 'historic_deleted_events' %}">
                            <img src="{% static 'icons/trash.png' %}" class="icon">
                            <span class="text nav-text">Historial</span>
                        </a>
                    </li>


                </ul>

            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="{% url 'logout' %}">
                        <img src="{% static 'icons/logout.png' %}" class="icon">
                        <span class="text nav-text">Salir</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <img src="{% static 'icons/luna.png' %}" class="moon">
                        <img src="{% static 'icons/sol.png' %}" class="sun">
                    </div>
                    <span class="mode-text text">Modo Oscuro</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <div class="home">
        <div class="container">

            <h1>Editar Tarea</h1>
            <p>{{tareaId.name}}</p>
            {{error}}
            <form id="updateForm" action="{% url 'edit_task' form.instance.id  %}" method="POST">
                {% csrf_token %}
                {{form}}
            </form>
            <form id="deleteForm" action="{% url 'task_delete' form.instance.id  %}" method="POST" class="form-reset">
                {% csrf_token %}

            </form>

            <div class="button-container">
                <button class="btn btn-update" form="updateForm">
                    Actualizar
                </button>
                <button class="btn btn-delete" form="deleteForm">
                    Eliminar
                </button>
            </div>
        </div>
    </div>
    <script src="{% static 'js/home.js' %}"></script>

</body>

</html>
