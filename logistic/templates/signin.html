{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'styles/signin.css' %}"> 
    <link rel="stylesheet" href="{% static 'styles/buttons.css' %}"> 
</head>
<body style="background-image: url('{% static 'images/fondoSaman.png' %}');
 background-size: cover; background-position: center;" 
 class="background-image">
    <div>
        <div class="login-panel">
            <div class="logo-container">
                <img src="/static/images/logo.png" alt="Logo Universidad Icesi" class="university-logo"> 
            </div>
            <div class="login-form">
                <form action="/signin/" method="POST">
                    {{error}}
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" name="username" id="username" placeholder="Nombre de usuario" />
                        
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" placeholder="Contraseña" />
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Acceder</button>
                        <a href="/forgot-password/" class="forgot-password">¿Olvidó la contraseña?</a>
                        <a href="{% url 'signup' %}" class="signup-template">¿No te has registrado? ¡Registrate!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
